<ion-header>

  <ion-navbar>
    <ion-title>Perfil de entrada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Usuário</ion-label>
    <ion-input type="text" name="teste" value=""></ion-input>
  </ion-item> <br><br>

  <ion-list>
    <ion-item>
      <ion-label>Selecione seu perfil</ion-label>
      <ion-select [(ngModel)]="perfil">
        <ion-option value="aluno">Aluno</ion-option>
        <ion-option value="professor">Professor</ion-option>
      </ion-select>
    </ion-item>
  </ion-list> <br>

  <ion-list>
    <ion-item>
      <ion-label>Selecione sua instituição</ion-label>
      <ion-select [(ngModel)]="inst">
        <ion-option value="inst1">CEET Vasco Coutinho</ion-option>
        <ion-option value="inst2">SENAC</ion-option>
        <ion-option value="inst3">SESI</ion-option>
      </ion-select>
    </ion-item>
  </ion-list> <br>
  <button ion-button full (click)="isTelaInicial(teste)">Entrar</button>
  <button ion-button full (click)="isSair()">Sair</button>
</ion-content>
